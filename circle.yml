machine:
  node:
    version: 7.4.0
dependencies:
  pre:
    - npm install -g bower
    - npm install -g ember-cli
  override:
    - npm i
    - bower i
test:
  pre:
    - npm rebuild node-sass
deployment:
  development:
    branch: development
    commands:
      - ember deploy development
  production:
    branch: master
    commands:
      - ember deploy production
